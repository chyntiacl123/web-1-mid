<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        .form-container h2 {
            text-align: center;
            color: #4caf50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-container label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }

        .form-container input[type="text"], 
        .form-container input[type="tel"], 
        .form-container input[type="email"], 
        .form-container input[type="date"], 
        .form-container textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .form-container textarea {
            resize: vertical;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .navigation {
            text-align: center;
            margin-top: 20px;
        }

        .navigation a {
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
            margin: 0 10px;
            padding: 8px 16px;
            background-color: #f0f0f0;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .navigation a:hover {
            background-color: #e0e0e0;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Formulir Pendaftaran</h2>
    <form action="process.php" method="POST">
        <label for="nama-lengkap">Nama Lengkap</label>
        <input type="text" id="nama-lengkap" name="nama-lengkap" required>
        
        <label for="tanggal-lahir">Tanggal Lahir</label>
        <input type="date" id="tanggal-lahir" name="tanggal-lahir" required>
        
        <label for="hp">Nomor Telepon</label>
        <input type="tel" id="hp" name="hp" required>
        
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
        
        <label for="alamat">Alamat</label>
        <textarea id="alamat" name="alamat" rows="3" required></textarea>
        
        <label for="kota">Kota</label>
        <input type="text" id="kota" name="kota" required>
        
        <label for="kode-pos">Kode Pos</label>
        <input type="text" id="kode-pos" name="kode-pos" required>
        
        <button type="submit">Daftar</button>
    </form>

    <!-- Navigasi ke halaman lain -->
    <div class="navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="myHoliday.html">My Holiday Gallery</a>
    </div>
</div>

</body>
</html>
