    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333; /* Improved text color */
            line-height: 1.6; /* Better line spacing */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px; /* Optional: add rounded corners */
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #e0e0e0;
            transition: background-color 0.3s; /* Smooth transition */
        }

        nav a:hover {
            background-color: #ddd;
        }

        .main {
            text-align: center; /* Center the text */
            margin-top: 20px; /* Space above main content */
        }

        .main h1 {
            font-size: 2em; /* Larger font size for emphasis */
            margin-bottom: 10px; /* Space below heading */
        }

        .main p {
            font-size: 1.2em; /* Increased font size */
            margin: 0; /* Remove default margins */
            color: #555; /* Slightly lighter color for text */
        }

        .image-container {
            text-align: center;
            margin: 20px 0; /* Spacing above and below the image */
        }

        .image-container img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #4caf50;
            color: white;
            margin-top: 20px;
            border-radius: 10px; /* Optional: add rounded corners */
        }
    </style>
</head>
